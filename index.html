<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Жабки</title>
    <style>
        body {
            text-align: center;
            background-color: black; /* Черный фон */
            color: white; /* Белые буквы */
        }
        #frog {
            max-width: 200px; /* Размер жабки */
            cursor: pointer;
        }
        .footer-link {
            color: white; /* Цвет ссылки */
            text-decoration: none; /* Убрать подчеркивание */
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в мир жабок!</h1>
    <img id="frog" src="frog.gif" alt="Анимированная жабка" onclick="animateFrog()">
    <p>Кликни на меня!</p> <!-- Текст под жабкой -->
    <a href="https://t.me/random_frog_bot" class="footer-link">Больше жабок в боте</a> <!-- Ссылка на бота -->
    
    <!-- Форма обратной связи -->
    <form action="https://formspree.io/f/xleyqkjy" method="POST">
        <input type="text" name="name" placeholder="Ваше имя" required><br>
        <textarea name="message" placeholder="Ваше сообщение" required></textarea><br>
        <input type="submit" value="Отправить">
    </form>

    <script>
        function animateFrog() {
            var frogImage = document.getElementById('frog');
            if (frogImage.src.includes('frog.gif')) {
                frogImage.src = 'frog-animate.gif';
            } else {
                frogImage.src = 'frog.gif';
            }
        }
    </script>
</body>
</html>
